<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Desktop UI</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f2eee5;
      background-size: cover;
      font-family: Arial, sans-serif;
    }

    .desktop-icons {
      display: flex;
      flex-direction: column;
      position: absolute;
      left: 50px;
      top: 50px;
      gap: 30px;
    }

    .icon {
      display: flex;
      flex-direction: column;
      align-items: center;
      cursor: pointer;
      transition: transform 0.2s, filter 0.2s;
    }

    .icon img {
      width: 80px;
    }

    .icon span {
      margin-top: 5px;
      font-size: 16px;
      color: white;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.8);
    }

    .icon:hover {
      transform: scale(1.1);
      filter: brightness(1.2);
      border: 2px solid rgba(255, 255, 255, 0.7);
      border-radius: 5px;
      padding: 5px;
      background-color: rgba(255, 255, 255, 0.1);
    }

    .window {
      display: none;
      position: absolute;
      top: 100px;
      left: 200px;
      width: 400px;
      background: #f8f3eb;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      padding: 15px;
      color: #333;
      font-size: 16px;
    }

    .window-header {
      display: flex;
      justify-content: space-between;
      background: #ffc9d6;
      padding: 10px;
      border-radius: 6px 6px 0 0;
      font-weight: bold;
      color: #7a5547;
    }
    .window-header button {
  background: none;
  border: none;
  font-size: 16px;
  cursor: pointer;
  margin-left: 5px;
}

    .close-btn {
      cursor: pointer;
    }

    .transition-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #ffffff;
      z-index: 9999;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.5s ease;
    }

    .transition-overlay.show {
      opacity: 1;
      pointer-events: all;
    }
  </style>
</head>
<body>

    <div class="desktop-icons">
      <div class="icon" onclick="triggerTransition()">
        <img src="Untitled-1.png" alt="Mifari">
        <span>Mifari</span>
      </div>
    <div class="icon" onclick="openAbout()">
      <img src="Untitled-1.png" alt="About Me">
      <span>Information for the assessors </span>
    </div>
    <div class="icon" onclick="openReading()">
      <img src="Untitled-1.png" alt="Reading Guide">
      <span>Reading Guide</span>
    </div>
  </div>

</div>
  <div class="window" id="aboutWindow">
    <div class="window-header">
      <span>Information</span>
      <span class="close-btn" onclick="closeAbout()">&times;</span>
    </div>
    <div class="window-content">
      <p>Click Mifari to go to the main page,<br>
        Only the Learning Outcomes are filled <br>
        There are not yet "go back" buttons <br>
        Learning Outcomes are mostly filed with full details (Not completely)<br>
        Enjoy my portfolio :)
      </p>
    </div>
  </div>
 
    <div class="window" id="readingWindow">
      <div class="window-header">
        <span>Reading Guide</span>
        <div>
          <button onclick="expandReading()" style="margin-right: 8px;">â›¶</button>
          <button onclick="shrinkReading()">ðŸ——</button>
          <span class="close-btn" onclick="closeReading()">&times;</span>
        </div>
      </div>
      <div class="window-content" style="height: 400px; overflow: hidden;">
        <iframe 
          src="Reading guidepdf.pdf" 
          width="100%" 
          height="100%" 
          style="border: none;"
        >
          Your browser does not support iframes.
        </iframe>
      </div>
    </div>

  <div class="transition-overlay" id="transitionOverlay"></div>

  <script>
    function openAbout() {
      document.getElementById('aboutWindow').style.display = 'block';
    }

    function closeAbout() {
      document.getElementById('aboutWindow').style.display = 'none';
    }

    function triggerTransition() {
      const overlay = document.getElementById('transitionOverlay');
      overlay.classList.add('show');
      setTimeout(() => {
        window.location.href = 'index2.html';
      }, 500);
    }
    function openReading() {
  document.getElementById('readingWindow').style.display = 'block';
}

function closeReading() {
  document.getElementById('readingWindow').style.display = 'none';
}
function expandReading() {
  const readingWindow = document.getElementById('readingWindow');
  readingWindow.style.width = '90vw';
  readingWindow.style.height = '90vh';
  readingWindow.style.top = '5vh';
  readingWindow.style.left = '5vw';
  readingWindow.querySelector('.window-content').style.height = 'calc(100% - 50px)';
}

function shrinkReading() {
  const readingWindow = document.getElementById('readingWindow');
  readingWindow.style.width = '400px';
  readingWindow.style.height = '';
  readingWindow.style.top = '100px';
  readingWindow.style.left = '200px';
  readingWindow.querySelector('.window-content').style.height = '400px';
}

  </script>
</body>
</html>
